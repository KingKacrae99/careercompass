{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - CareerCompass </title>
    <meta name="description" content=" It aims to helps student know the right career path to chose based on strenght and interest.">
    <link rel="icon" href="{% static 'images/favicon.jpg' %}">
    <meta name="author" content="King Emmanuel Aguomba">
    <link rel="stylesheet" href="{% static 'styles/normalizer.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS (Put inside <head>) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'styles/smalllayout.css' %}">
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'styles/mediumlayout.css' %}">
    <link rel="stylesheet" href="{% static 'styles/large-layout.css' %}">
    <link rel="stylesheet" href="{% static 'styles/footer.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="{% static 'scripts/base.js' %}" defer></script>
</head>
<body>
    {% include 'navbar.html' %}
    <main class="">
        <div class="loader"></div>
        {% block content %}

        {% endblock %}
    </main>
    {% include 'footer.html' %}
    {% block scripts %}
    {% endblock %}
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
