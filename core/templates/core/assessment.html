{% extends 'layout.html' %}
{% load static %}
{% block title %} Assessment{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <section class="assessment col-lg-7 col-md-8 col-sm-10 mt-5">
            <form method="post" id="assessment-form">
                {% csrf_token %}
                <h2 class="text-center mt-3">Assessment Form</h2>
                <hr class="mb-5">
                <div class="form-group mb-3">
                    <label for="favorite_subject">
                        Favorite Subject:
                    </label>
                    {{form.favorite_subject}}
                </div>
                <div class="form-group mb-3">
                    <label for="classified">
                        Field of Study:
                    </label>
                    {{form.classified}}
                </div>
                <div class="form-group mb-3">
                    <label for="strength">
                        Strength:
                    </label>
                    {{form.strength}}
                </div>
                <div class="form-group mb-3">
                    <label for="interest">
                        Interest:
                    </label>
                    {{form.interest}}
                </div>
                <div class="text-center mt-5">
                    <button class="btn ">Assess</button>
                </div>
            </form>
        </section>
        <section class="result col-lg-5 col-md-4 col-sm-10 mt-5">
            <h2 class="text-center mt-3">Result</h2>
            <div class="card-loader">
            </div>
            <hr class="mb-5 bg-light">
        </section>
    </div>
    <dialog id="result-detail">
        <button type="button" id="closeResult">close</button>
    </dialog>
</div>
{% endblock %}
{% block scripts %}
<script type="module" src="{% static 'scripts/assessment.mjs' %}"></script>
{% endblock %}
